<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sefaria Librarian</title>
  <style>
    :root {
      color-scheme: light;
      --ink: #0f172a;
      --muted: #475569;
      --line: #e2e8f0;
      --panel: #ffffff;
      --bg: radial-gradient(circle at 20% 20%, #e0f2fe 0, rgba(224, 242, 254, 0) 32%), radial-gradient(circle at 80% 0%, #e2e8f0 0, rgba(226, 232, 240, 0) 30%), #f8fafc;
      --accent: #1f3b57;
      --accent-2: #2563eb;
      --accent-soft: #e8eefc;
      --shadow: 0 8px 32px rgba(15, 23, 42, 0.1);
    }
    body {
      margin: 0;
      font-family: "IBM Plex Sans", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--ink);
      display: flex;
      justify-content: center;
      padding: 24px;
    }
    .shell {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 16px;
      max-width: 820px;
      width: 100%;
      min-height: 500px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      padding: 18px 20px 12px;
      border-bottom: 1px solid var(--line);
      display: flex;
      align-items: baseline;
      gap: 10px;
      background: linear-gradient(180deg, rgba(37, 99, 235, 0.05) 0%, rgba(248, 250, 252, 0) 70%);
    }
    .title {
      font-weight: 800;
      letter-spacing: 0.01em;
      color: var(--accent);
      font-size: 18px;
    }
    .subtitle {
      color: var(--muted);
      font-size: 13px;
    }
    .thread {
      flex: 1 1 auto;
      padding: 18px 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: linear-gradient(180deg, rgba(37, 99, 235, 0.04) 0%, rgba(37, 99, 235, 0) 140px);
    }
    .msg {
      display: flex;
      gap: 12px;
      max-width: 90%;
    }
    .msg.user {
      margin-left: auto;
      flex-direction: row-reverse;
    }
    .avatar {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: linear-gradient(145deg, #1f3b57, #2563eb);
      display: grid;
      place-items: center;
      color: #fff;
      font-weight: 700;
      font-size: 14px;
      flex-shrink: 0;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2);
    }
    .avatar.user {
      background: linear-gradient(145deg, #f59e0b, #f97316);
      box-shadow: 0 4px 10px rgba(249, 115, 22, 0.2);
    }
    .bubble {
      background: var(--accent-soft);
      border: 1px solid #dbe3f9;
      padding: 12px 14px;
      border-radius: 14px;
      line-height: 1.5;
      box-shadow: 0 3px 10px rgba(15, 23, 42, 0.05);
      width: 100%;
      color: #0b1a32;
    }
    .msg.user .bubble {
      background: #f8fafc;
      border-color: var(--line);
      color: var(--ink);
    }
    .refs {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .ref-btn {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      background: #ffffff;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      color: var(--accent);
      transition: background 140ms ease, transform 140ms ease, box-shadow 140ms ease;
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.05);
    }
    .ref-btn:hover {
      background: #eef2ff;
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.18);
    }
    .composer {
      border-top: 1px solid var(--line);
      padding: 14px 16px;
      display: flex;
      gap: 10px;
      align-items: center;
      background: #f8fafc;
      border-radius: 0 0 16px 16px;
    }
    #promptInput {
      flex: 1 1 auto;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      background: #fff;
      font: inherit;
      resize: vertical;
      min-height: 48px;
      max-height: 140px;
      box-shadow: inset 0 1px 2px rgba(15, 23, 42, 0.05);
    }
    #sendBtn {
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--accent-2);
      background: linear-gradient(145deg, #2563eb, #1d4ed8);
      color: #fff;
      cursor: pointer;
      font-weight: 700;
      transition: opacity 140ms ease, transform 140ms ease, box-shadow 140ms ease;
      min-width: 96px;
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.22);
    }
    #sendBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #sendBtn:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(37, 99, 235, 0.28);
    }
    .helper {
      padding: 0 20px 14px;
      color: #52607a;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="title">Sefaria Librarian</div>
      <div class="subtitle">Guided answers with quick jump links</div>
    </header>
    <div id="thread" class="thread"></div>
    <div class="helper">Ask for a parasha overview, a commentator, or a topic. Responses include quick refs you can open.</div>
    <form id="promptForm" class="composer">
      <textarea id="promptInput" placeholder="Ask the Librarianâ€¦" required></textarea>
      <button id="sendBtn" type="submit">Send</button>
    </form>
  </div>

  <script>
    const threadEl = document.getElementById('thread');
    const formEl = document.getElementById('promptForm');
    const inputEl = document.getElementById('promptInput');
    const sendBtn = document.getElementById('sendBtn');

    function scrollToBottom() {
      threadEl.scrollTop = threadEl.scrollHeight;
    }

    function createMessage(role, content, references = []) {
      const msg = document.createElement('div');
      msg.className = `msg ${role}`;

      const avatar = document.createElement('div');
      avatar.className = `avatar ${role}`;
      avatar.textContent = role === 'user' ? 'You' : 'AI';

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = content;

      if (role === 'bot' && Array.isArray(references) && references.length) {
        const refWrap = document.createElement('div');
        refWrap.className = 'refs';
        references.forEach((ref) => {
          if (!ref) return;
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'ref-btn';
          btn.textContent = ref.replace(/_/g, ' ');
          btn.addEventListener('click', () => {
            window.parent.postMessage({ type: 'plugin:open-ref', ref, label: ref }, '*');
          });
          refWrap.appendChild(btn);
        });
        bubble.appendChild(refWrap);
      }

      msg.appendChild(avatar);
      msg.appendChild(bubble);
      threadEl.appendChild(msg);
      scrollToBottom();
    }

    async function sendPrompt(promptText) {
      createMessage('user', promptText);
      sendBtn.disabled = true;

      try {
        const resp = await fetch('https://plugin-ai.sefaria.org/api/prompt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: promptText })
        });

        if (!resp.ok) {
          throw new Error(`Server error (${resp.status})`);
        }
        const data = await resp.json();
        const summary = data?.summary || 'No summary returned.';
        const refs = Array.isArray(data?.references) ? data.references : [];
        createMessage('bot', summary, refs);
      } catch (err) {
        console.error(err);
        createMessage('bot', 'Sorry, I could not fetch a response. Please try again.');
      } finally {
        sendBtn.disabled = false;
      }
    }

    formEl.addEventListener('submit', (e) => {
      e.preventDefault();
      const promptText = (inputEl.value || '').trim();
      if (!promptText) return;
      sendPrompt(promptText);
      inputEl.value = '';
    });

    window.parent.postMessage({ type: 'plugin:ready' }, '*');
  </script>
</body>
</html>
