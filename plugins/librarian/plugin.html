<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sefaria Librarian</title>
  <style>
    :root {
      color-scheme: light;
    }
    body {
      margin: 0;
      font-family: "IBM Plex Sans", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: #f8fafc;
      color: #0f172a;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .shell {
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 14px;
      max-width: 820px;
      width: 100%;
      min-height: 520px;
      box-shadow: 0 6px 22px rgba(15, 23, 42, 0.06);
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 16px 18px;
      border-bottom: 1px solid #e2e8f0;
      font-weight: 700;
      letter-spacing: 0.01em;
    }
    .thread {
      flex: 1 1 auto;
      padding: 16px 18px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      display: flex;
      gap: 10px;
      max-width: 88%;
    }
    .msg.user {
      margin-left: auto;
      flex-direction: row-reverse;
    }
    .avatar {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2563eb, #0ea5e9);
      display: grid;
      place-items: center;
      color: #fff;
      font-weight: 700;
      font-size: 14px;
      flex-shrink: 0;
    }
    .avatar.user {
      background: linear-gradient(135deg, #f97316, #f59e0b);
    }
    .bubble {
      background: #eef2ff;
      border: 1px solid #e0e7ff;
      padding: 12px 14px;
      border-radius: 12px;
      line-height: 1.5;
      box-shadow: 0 2px 4px rgba(15, 23, 42, 0.04);
      width: 100%;
    }
    .msg.user .bubble {
      background: #f1f5f9;
      border-color: #e2e8f0;
    }
    .refs {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .ref-btn {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      background: #fff;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      color: #0f172a;
      transition: background 120ms ease, transform 120ms ease;
    }
    .ref-btn:hover {
      background: #f8fafc;
      transform: translateY(-1px);
    }
    .composer {
      border-top: 1px solid #e2e8f0;
      padding: 12px 14px;
      display: flex;
      gap: 10px;
      align-items: center;
      background: #f8fafc;
      border-radius: 0 0 14px 14px;
    }
    #promptInput {
      flex: 1 1 auto;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      background: #fff;
      font: inherit;
      resize: vertical;
      min-height: 44px;
      max-height: 140px;
    }
    #sendBtn {
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid #2563eb;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #fff;
      cursor: pointer;
      font-weight: 700;
      transition: opacity 120ms ease, transform 120ms ease;
    }
    #sendBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .helper {
      padding: 0 18px 12px;
      color: #64748b;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>Sefaria Librarian</header>
    <div id="thread" class="thread"></div>
    <div class="helper">Ask for a parasha overview, a commentator, or a topic. Responses include quick refs you can open.</div>
    <form id="promptForm" class="composer">
      <textarea id="promptInput" placeholder="Ask the Librarianâ€¦" required></textarea>
      <button id="sendBtn" type="submit">Send</button>
    </form>
  </div>

  <script>
    const threadEl = document.getElementById('thread');
    const formEl = document.getElementById('promptForm');
    const inputEl = document.getElementById('promptInput');
    const sendBtn = document.getElementById('sendBtn');

    function scrollToBottom() {
      threadEl.scrollTop = threadEl.scrollHeight;
    }

    function createMessage(role, content, references = []) {
      const msg = document.createElement('div');
      msg.className = `msg ${role}`;

      const avatar = document.createElement('div');
      avatar.className = `avatar ${role}`;
      avatar.textContent = role === 'user' ? 'You' : 'AI';

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = content;

      if (role === 'bot' && Array.isArray(references) && references.length) {
        const refWrap = document.createElement('div');
        refWrap.className = 'refs';
        references.forEach((ref) => {
          if (!ref) return;
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'ref-btn';
          btn.textContent = ref.replace(/_/g, ' ');
          btn.addEventListener('click', () => {
            window.parent.postMessage({ type: 'plugin:open-ref', ref, label: ref }, '*');
          });
          refWrap.appendChild(btn);
        });
        bubble.appendChild(refWrap);
      }

      msg.appendChild(avatar);
      msg.appendChild(bubble);
      threadEl.appendChild(msg);
      scrollToBottom();
    }

    async function sendPrompt(promptText) {
      createMessage('user', promptText);
      sendBtn.disabled = true;

      try {
        const resp = await fetch('https://plugin-ai.sefaria.org/api/prompt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: promptText })
        });

        if (!resp.ok) {
          throw new Error(`Server error (${resp.status})`);
        }
        const data = await resp.json();
        const summary = data?.summary || 'No summary returned.';
        const refs = Array.isArray(data?.references) ? data.references : [];
        createMessage('bot', summary, refs);
      } catch (err) {
        console.error(err);
        createMessage('bot', 'Sorry, I could not fetch a response. Please try again.');
      } finally {
        sendBtn.disabled = false;
      }
    }

    formEl.addEventListener('submit', (e) => {
      e.preventDefault();
      const promptText = (inputEl.value || '').trim();
      if (!promptText) return;
      sendPrompt(promptText);
      inputEl.value = '';
    });

    window.parent.postMessage({ type: 'plugin:ready' }, '*');
  </script>
</body>
</html>
